<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description" content="My Weather App ">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

</head>
<body>
    <main>
        <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
        <div class="top-contain">
           <button> <img src="icon/pin1.png" aria-hidden="true"></button>
           <div class="shadow"></div>
            <div class="autocomplete-container" id="autocomplete-container"></div>
        </div>
        <div class="location">
            <h1>
                -
            </h1>
        </div>

         <div class="weather-contain">
            <div class="weather-icon">
                <img src="icon/unknow.png" alt="">
            </div>
            <div class="temperature-value">
                <h2>-<sup>o</sup></h2>
            </div>
            <div class="feels-like">
                <span>Feels like -<sup>o</sup></span>
            </div>
            <div class="temperature-description">
                <h3>-</h3>
            </div>
         </div>
         <div class="details">
            <div class="ico1">
             <div class="imgcontain">  <img src="icon/icons8-wind-64.png"></div> 
             <div class="presure">
                 <span>-km/h</span>
                </div>
            </div>
            <div class="ico2">
              <div class="imgcontain"><img src="icon/water.png"></div>  
              <div class="humidity">
                  <span>-%</span>
                </div>
            </div>
         </div>
        </main>
        <img class="imgperson" src="icon/Working from Home.png" aria-hidden="true">

    <script src="js/app.js"></script>
</body>
</html>
